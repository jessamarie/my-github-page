<div ng-controller="ContactController" style="padding-top:100px">

  <div class="row bottomPadding">

    <div class="col-sm-offset-2 col-sm-8">

      <h3 style="padding-bottom:10px"> I am currently working on getting this contact form up and
        running. I'm sorry for any inconvenience this might cause. Until then,
      feel free to contact me at my LinkedIn page: </h3>
      <a class="btn btn-default" href="https://www.linkedin.com/in/jessicamariebarre" aria-label="Settings">
      <!--  <i class="fa fa-linkedin fa-3x" aria-hidden="true"></i> --> LinkedIN
      </a>
    </div>
  </div>

  <form class="form-horizontal">

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-6">
        <input type="name" class="form-control" id="name" placeholder="Enter Name">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-6">
        <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-6">
        <textarea class="form-control" rows="3" id="inputMessage" placeholder="Enter Message"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-5">
        <button type="submit" class="btn btn-default" disabled="disabled">Submit</button>
      </div>
    </div>
</form>

</div>
